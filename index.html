<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
    >
    <title>Animal Crossing DIY Recipe Tracker</title>
    <script type="text/javascript" src="recipe-tracker.js"></script>
  </head>

  <body>
    <div id="ac-diy-recipe-tracker"></div>
  </body>

<script type="text/javascript">
var storedData = localStorage.getItem('obtained-recipes');
var flags = storedData ? JSON.parse(storedData) : null;

var app = Elm.Main.init({
  node: document.getElementById('ac-diy-recipe-tracker'),
  flags: flags
});

app.ports.setStorage.subscribe(function(state) {
  localStorage.setItem('obtained-recipes', JSON.stringify(state));
});
</script>

</html>
